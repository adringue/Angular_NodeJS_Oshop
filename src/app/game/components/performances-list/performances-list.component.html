<div class="user-perf"><span> Users Performances</span></div>
<mat-accordion>
  <mat-expansion-panel *ngFor="let sortPerf of allUsersPerformances">
    <div></div>
    <mat-expansion-panel-header class="users-perf-size">
      <span>{{ sortPerf.email}}</span>
      <span class="perf-deco">{{ sortPerf.numberOfMoves }}</span>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
