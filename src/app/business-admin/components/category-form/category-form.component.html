<form #f="ngForm" (ngSubmit)="save(f.value)" class="my-form-category">
  <div class="form-group">
    <label for="categoryName">Category Name</label>
    <input ngModel name="categoryName" id="title " type="text" class="form-control ">
  </div>
  <div class="form-group ">
    <label for="imageUrl ">Image URL</label>
    <input ngModel name="imageUrl" id="imageUrl " type="text " class="form-control ">
  </div>
  <div class="form-group ">
    <label for="description ">Description</label>
    <input ngModel name="description" id="description " type="text " class="form-control ">
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
