<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form [formGroup]='form' (submit)='onSignup()' *ngIf='!isLoading'>
    <mat-form-field>
      <input matInput formControlName='email' type='email' placeholder='E-Mail'>
      <mat-error *ngIf="form.get('email').invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type='password' formControlName='password' matInput placeholder='Password'>
      <mat-error *ngIf="form.get('password').invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
<!--    <div>-->
<!--      <button mat-stroked-button type='button' (click)='filePicker.click()'>Pick profile pic</button>-->
<!--      <input type='file' #filePicker (change)="onImagePicked($event)">-->
<!--    </div>-->
<!--    <div class='image-preview' *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">-->
<!--      <img [src]="imagePreview==null ? '' : imagePreview" [alt]="title">-->
<!--    </div>-->
    <button mat-raised-button color='accent' type='submit'>Signup</button>
  </form>
</mat-card>
